
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center"  >

            <h3 class="mb-5">add user</h3>
              <form  [formGroup]="formGroup" (ngSubmit)="onAdd()">
            <div class="form-outline mb-4">

              <input type="text" id="typeNameX-2" class="form-control form-control-lg" placeholder="Name" formControlName="name" />
              <span class="text-danger"  *ngIf="formGroup.get('name')?.errors?.['required']">Required</span>
              <span class="text-danger"  *ngIf="formGroup.get('name')?.errors?.['pattern']">The name must be a string of characters </span>
            </div>

            <div class="form-outline mb-4">

              <input type="text" id="typeJobX-2" class="form-control form-control-lg" placeholder="job" formControlName="job"/>
              <span class="text-danger"  *ngIf="formGroup.get('job')?.errors?.['required']">Required</span>
              <span class="text-danger"  *ngIf="formGroup.get('job')?.errors?.['pattern']">The job must be a string of characters </span>

            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!formGroup.valid">Add</button>
            <hr class="my-4">

          </form>
          <a   [routerLink]="['/users/',1]">go to home</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
